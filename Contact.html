    <!-- Contact Section -->
    <section class="container mt-5 pt-5">
        <h2 class="text-center my-4">Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Get in Touch</h4>
                <p>If you have any questions, feel free to reach out to us through the contact form or the details below.</p>
                <p><strong>Email:</strong>example@gmail.com</p>
                <p><strong>Phone:</strong> (+123) 456-7890</p>
                <p><strong>Address:</strong> 123 Street Name, City, IN</p>
            </div>
            <div class="col-md-6">
                <h4>Contact Form</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="text-uppercase">Submit</button>
                </form>
            </div>
        </div>
    </section>
